<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<header>
    <nav>
        {{ if .isLogin }}
            <a href="/">{{ .User.Username }}</a> | <a href="/logout">登出</a>
        {{ else }}
            <a href="/login">登录</a> | <a href="/register">注册</a>
        {{ end }}
    </nav>
</header>

<main>
    <h1>{{ .Title }}</h1>

    <div class="article-content">
        {{ .Content }}
    </div>

    {{ if .isLogin }}
        <div class="actions">
            <a href="/article/update?id={{ .Id }}">编辑</a> |
            <a href="#" onclick="event.preventDefault(); if(confirm('确定要删除这篇文章吗?')) { window.location.href='/article/delete?id={{ .Id }}'; }">删除</a>
        </div>
    {{ end }}
</main>

<footer>
    &copy; 2023 Your Website
</footer>

<script src="/static/js/script.js"></script>

</body>
</html>
